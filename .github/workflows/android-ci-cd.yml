name: Android Build for Baaz Staff

on:
  push:
    branches:
      - ticket*

  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17.0.10'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.17.1'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.10

      - name: Install Bundler
        run: gem install bundler -v '2.2.33'

      - name: Cache Ruby gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-

      - name: Cache npm packages
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Fastlane
        run: gem install fastlane -v '2.222.0'

      - name: Install dependencies
        run: |
          npm install --save-dev jetifier
          npx jetifier
          npm install

      - name: Adding plugin for Firebase App Distribution
        run: fastlane add_plugin firebase_app_distribution

      - name: Create APK for Baaz Staff
        run: fastlane android createApk
